[tox]
envlist = pytest, linting
skipsdist = True
skip_missing_interpreters = True
tox_pip_extensions_ext_venv_update = true

[testenv]
basepython = python

[testenv:pytest]
setenv =
    CONDA_DLL_SEARCH_MODIFICATION_ENABLE = 1
conda_deps =
    click
    codecov
    estimagic >= 0.0.14
    mkl
    numba
    numpy
    pandas >= 0.24
    scipy
    pyaml
    pytest
    pytest-cov
    pytest-xdist
conda_channels =
    conda-forge
    janosg
deps =
    apprise
commands =
    pytest {posargs} --cov=uncertainty-quantification -vvv

[testenv:linting]
passenv = USERPROFILE SSH_AUTH_SOCK
deps =
    pre-commit
    doc8
    restructuredtext_lint
    Pygments
commands =
    pre-commit install -f --install-hooks
    pre-commit run --all-files

[doc8]
ignore =
    D002,
    D004
max-line-length = 89

[flake8]
max-line-length = 88
ignore =
    D  ; ignores docstring style errors, enable if you are nit-picky
    E203  ; ignores whitespace around : which is enforced by Black
    W503  ; ignores linebreak before binary operator which is enforced by Black

[pytest]
addopts = --doctest-modules -n auto
markers =
    slow: Tests that take a long time to run.
norecursedirs =
    docs
    .tox
filterwarnings =
    ignore:`formatargspec` is deprecated
    ignore: Using or importing the ABCs from 'collections'
    ignore: The pandas.core.datetools
    ignore: Importing from numpy.testing.
    ignore: inspect\.getargspec\(\) is deprecated